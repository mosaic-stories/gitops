global:
  imageTag: 589d47b
  environment: prod
web:
  replicaCount: 2
  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 10
coreApi:
  replicaCount: 3
  autoscaling:
    enabled: true
    minReplicas: 3
    maxReplicas: 20
  # SES Email Configuration for invitations
  env:
    - name: SES_FROM_EMAIL
      value: "noreply@mosaiclife.me"
    - name: SES_REGION
      value: "us-east-1"
externalSecrets:
  session:
    secretKey: "mosaic/prod/session/secret-key"
